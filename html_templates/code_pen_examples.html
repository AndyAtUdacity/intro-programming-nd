{% extends "base.html" %}
{% block content %}

<h1 class="title">Codepen Examples</h2>

<div class="row cp-examples">
	{% for ex in examples %}
	<div class="cp-example">
		<div class="alignment">
			<div class="section cp-text">
				<h3 class="cp-title">{{ ex.title }}</h3>
				<p>{{ ex.description }}</p>
			</div>
			<div class="cp-embed codepen">
				<p data-height="268" class="codepen" data-theme-id="11790" data-slug-hash="{{ ex.code_pen_id }}" data-default-tab="result" data-user="{{ ex.user_name }}">
					See the Pen <a href='http://codepen.io/{{ ex.user_name }}/pen/{{ ex.code_pen_id }}/'>{{ ex.code_pen_id }}</a> by {{ ex.user_name }} (<a href='http://codepen.io/{{ ex.user_name }}'>@{{ ex.user_name }}</a>) on <a href='http://codepen.io'>CodePen</a>.
				</p>
			</div>
			<script async src="//assets.codepen.io/assets/embed/ei.js"></script>
		</div>
	</div>
	{% endfor %}
</div>

{% endblock %}
