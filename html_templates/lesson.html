{% extends "base.html" %}
{% block content %}
<div>
  <h2>
    Important Concepts from Lesson {{ lesson_number }} : {{ lesson['title' ]}}
  </h2>
  <div class="indent">
  {% for c in lesson['concepts'] %}
    <h4>{{ c['title'] }}</h4>
    <p>
      {{ c['description'] }}
    </p>
  {% endfor %}
  </div>
</div>
{% endblock %}
