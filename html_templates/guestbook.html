{% extends "base.html" %}
{% block content %}
<h2>Student Notes</h2>
<div class="indent">
	<form action="add"><button class="add-button" href="add">Add Your Notes</button></form>
	{% for sub in submissions %}
	<div class="row">
		<div class="section" style="background-image: url({{ sub.image_url }})">
			<a class="section-title" href="{{ sub.link }}">{{ sub.name }}'s Submission</a>
			<p>{{ sub.description }}</p>
		</div>
	</div>
	{% endfor %}
</div>

{% endblock %}
