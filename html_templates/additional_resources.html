{% extends "base.html" %}
{% block content %}
{% for t in topics %}
<div class="topic">
	<h2>{{ t.title }}</h2>
	<div class="indent">
		<p>{{ t.description }}</p>
		<ul>
		{% for r in t.resources %}
			<li>
				<a href="{{ r.url }}" target="_blank">
					{{ r.title }}
				</a>: {{ r.description }}
			</li>
		{% endfor %}
		</ul>
	</div>
</div>
{% endfor %}
{% endblock %}
